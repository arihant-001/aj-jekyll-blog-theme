<!DOCTYPE html>
<html>

{% include head.html %}

<body class="ajax-loading" data-site-url="https://arihant-001.github.io/aj-jekyll-blog-theme/" data-page-url="{{ page.url | relative_url }}">

    {% include header.html %}

	{% include loader.html %}

	<div class="page">

		<div class="page__content" data-page-title="{{ page.title }}" data-image="{{ site.url }}/{{ page.image }}">

			<section class="intro">

				<div class="wrap">

					<h1>{{ page.title }}</h1>
					<p>{{ page.date }}</p>

				</div>

			</section>

			<section class="single">

				<div class="wrap">
					{{ content}}
				</div>

			</section>

		</div>

	</div>

</body>

</html>
